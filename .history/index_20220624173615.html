<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS Login Form</title>
    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varta:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awsome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-items-center main_div">
            <div class="col-12 col-md-8 col-xxl-5">
                <div class="card py-3 px-2">
                    <p class="text-center my-3 text-capitalize fs-3"><span>Contract Us</span></p>
                    <div class="row mx-auto">
                        <div class="col-4">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <div class="division">
                        <div class="row">
                            <div class="col-6 mx-auto my-3 text-center">
                                <span class="mail-heading fs-3">Login form</span>
                            </div>
                        </div>
                    </div>

                    <form class="myform">
                        <div class="mb-3">                         
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                       
                        </div>
                        <div class="mb-3">                         
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="form-group form-check text-left">
                                    <input type="checkbox" class="form-check-input" name="">
                                    <label class="form-check-label">Remember Me</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-12 bn text-capitalize text-end text-decoration-none">
                               <a class="ristration" href="#">Register Here</a>
                            </div>
                        </div>
                        <div class="d-grid gap-2 btn-lg my-3 btn-block">
                            <button type="button" class="btn btn-primary" type="button">
                                <small><i class="far fa-user"> Login</i></small>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
